<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temp_val" placeholder="Enter Temperature">
        &nbsp;
        <div id="select_convert">
            <input type="radio" name="temp_unit" id="c_to_f" value="c_to_f" checked>
            <label for="c_to_f">Celsius -> Fahrenheit</label>
            <input type="radio" name="temp_unit" id="f_to_c" value="f_to_c">
            <label for="f_to_c">Fahrenheit -> Celsius</label>
        </div>
        <br><br>
        <button id="convert_btn">Convert</button>
        <h2 id="result">1°C = 33.8°F</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
